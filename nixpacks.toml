[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'nodejs_20']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'npm ci',
    'npm run build'
]

[phases.build]
cmds = [
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache'
]

[start]
cmd = 'echo "Running migrations..." && php artisan migrate --force && echo "Running seeders..." && php artisan db:seed --force && echo "Starting server..." && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'
